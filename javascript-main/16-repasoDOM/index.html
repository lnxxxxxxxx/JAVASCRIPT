<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>logo ej 1</h1>
      <nav class="navbar">
        <div class="menu-label">
          <img src="./img/menu.png" alt="" class="menu-icon" />
        </div>
        <ul class="navbar-list">
          <li><a href="#" class="navbar-link">Home</a></li>
          <li><a href="#" class="navbar-link">Contact</a></li>
          <li><a href="#" class="navbar-link">About</a></li>
        </ul>
      </nav>
    </header>
    <div class="ej-2">
      <h2>Validacion form</h2>
      <form id="valid-form">
        <div class="form__field">
          <label for="email">Email</label>
          <input type="email" id="email" />
          <small></small>
        </div>
        <div class="form__field">
          <label for="pass">Pass</label>
          <input type="password" name="surname" id="pass" />
          <small></small>
        </div>

        <input type="submit" value="Enviar" />
        <p id="msg"></p>
      </form>
    </div>
    <div class="ej-4">
      <h2>Ejercicio Render + Local</h2>
      <form id="form">
        <input type="text" placeholder="ingresar tarea" id="input" />
      </form>
      <div class="caja-ej4" id="caja">
        <p>Holi</p>
      </div>
    </div>
    <div class="ej-cards">
      <div id="cards"></div>
    <script src="./main.js"></script>
  </body>
</html>
